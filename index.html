<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Office Log</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#000;
  --card:#f4f4f4;
  --ink:#111;
  --border:#ddd;
}

*{box-sizing:border-box;}

body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  font-family:monospace;
  color:var(--ink);
  overflow-x:hidden;
}

/* TITLE */
.page-title{
  position:fixed;
  top:14px;
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:12px;
  color:#f4f4f4;
  font-size:20px;
  letter-spacing:2px;
}

.computer-img-container img{
  width:40px;
}

/* CLOCK */
.widget{
  position:fixed;
  top:70px;
  left:50%;
  transform:translateX(-50%);
}

.box{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:10px 14px; /* reduced padding */
}

.clock{
  display:flex;
  gap:6px; /* tighter spacing */
}

/* ===== SMALLER DOT CLOCK ===== */
.digit{
  display:grid;
  grid-template-columns:repeat(5,4px);
  grid-template-rows:repeat(7,4px);
  gap:2px;
}

.dot{
  width:4px;
  height:4px;
  border-radius:50%;
  background:transparent;
}
.dot.on{background:var(--ink);}

.colon{
  display:grid;
  grid-template-rows:repeat(7,4px);
  gap:2px;
}
.colon .dot:nth-child(3),
.colon .dot:nth-child(5){background:var(--ink);}

.space{width:6px;}

/* DATE */
.dateAndShiftTime{
  position:fixed;
  top:150px;
  width:100%;
  text-align:center;
  color:#a0a0a0;
}
.date{font-size:20px;}

/* HISTORY BUTTON */
.history-bar{
  position:fixed;
  top:220px;
  width:100%;
  text-align:center;
}

.history-bar button{
  padding:12px 22px;
  border-radius:14px;
  border:1px solid var(--border);
  background:var(--card);
}

/* STATUS */
.status-text{
  position:fixed;
  top:275px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  background:var(--card);
  padding:14px;
  border-radius:18px;
  border:1px solid var(--border);
  text-align:center;
  font-size:15px;
}

/* ENTRY TIME */
.entryTimeContainer{
  position:fixed;
  top:330px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  background:#2c2d2f;
  color:#c3c3c3;
  padding:14px;
  border-radius:18px;
  display:flex;
  justify-content:center;
  gap:10px;
}

.entryTimeContainer p{
  margin:0;
}
.entryTime{color:#63bc9e;}

/* TYPEWRITER IMAGE */
.img-container{
  position:fixed;
  top:390px;
  width:100%;
  text-align:center;
}
.img-container img{width:140px;}

/* BOTTOM BAR */
.bottom-bar{
  position:fixed;
  bottom:20px;
  width:100%;
  display:flex;
  gap:10px;
  padding:10px;
}

.bottom-bar button{
  flex:1;
  padding:18px;
  font-size:16px;
  border-radius:16px;
  border:none;
  background:var(--card);
}
.bottom-bar button:disabled{opacity:0.35;}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  z-index:20;
}
.modal-content{
  background:var(--card);
  margin:20% auto;
  padding:16px;
  border-radius:18px;
  width:92%;
  max-height:70%;
  overflow-y:auto;
}
.history-item{
  background:#fff;
  border-radius:14px;
  padding:12px;
  margin-bottom:10px;
  font-size:13px;
}
</style>
</head>

<body>

<div class="page-title">
  <div class="computer-img-container">
    <img src="https://png.pngtree.com/png-vector/20231214/ourmid/pngtree-code-one-thousand-two-four-programmers-day-old-computer-vintage-computer-png-image_11353578.png">
  </div>
  <p>OFFICE LOG</p>
</div>

<div class="widget">
  <div class="box">
    <div class="clock" id="clock"></div>
  </div>
</div>

<div class="dateAndShiftTime">
  <div class="date"></div>
  <div>Shift: 01:30 PM - 10:30 PM</div>
</div>

<div class="history-bar">
  <button onclick="toggleHistory()">HISTORY</button>
</div>

<div class="status-text" id="statusText">Click enter to Log ‚¨áÔ∏è</div>

<div class="entryTimeContainer">
  <p>Entry time:</p>
  <div class="entryTime"></div>
</div>

<div class="img-container">
  <img src="https://png.pngtree.com/png-vector/20230811/ourmid/pngtree-cartoon-typewriter-cartoon-symbol-vector-illustration-background-png-image_6842029.png">
</div>

<div class="bottom-bar">
  <button id="enterBtn" onclick="enterOffice()">ENTER</button>
  <button id="exitBtn" onclick="exitOffice()" disabled>EXIT</button>
</div>

<div class="modal" id="historyModal" onclick="toggleHistory()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <h3>OFFICE LOG ü™™</h3>
    <div id="historyList"></div>
  </div>
</div>

<script>
const GLYPHS={
"0":["11111","10001","10001","10001","10001","10001","11111"],
"1":["00100","01100","00100","00100","00100","00100","01110"],
"2":["11111","00001","00001","11111","10000","10000","11111"],
"3":["11111","00001","00001","01111","00001","00001","11111"],
"4":["10001","10001","10001","11111","00001","00001","00001"],
"5":["11111","10000","10000","11111","00001","00001","11111"],
"6":["11111","10000","10000","11111","10001","10001","11111"],
"7":["11111","00001","00010","00100","00100","00100","00100"],
"8":["11111","10001","10001","11111","10001","10001","11111"],
"9":["11111","10001","10001","11111","00001","00001","11111"],
"A":["01110","10001","10001","11111","10001","10001","10001"],
"P":["11110","10001","10001","11110","10000","10000","10000"],
"M":["10001","11011","10101","10101","10001","10001","10001"]
};

function createGlyph(c){
 if(c===":"){
  const d=document.createElement("div");
  d.className="colon";
  for(let i=0;i<7;i++)d.appendChild(document.createElement("div")).className="dot";
  return d;
 }
 if(c===" "){const s=document.createElement("div");s.className="space";return s;}
 const d=document.createElement("div");d.className="digit";
 GLYPHS[c].forEach(r=>r.split("").forEach(b=>{
  const dot=document.createElement("div");
  dot.className="dot"+(b==="1"?" on":"");
  d.appendChild(dot);
 }));
 return d;
}

function updateClock(){
 const clock=document.getElementById("clock");
 clock.innerHTML="";
 const n=new Date();
 let h=n.getHours(),m=String(n.getMinutes()).padStart(2,"0");
 const ap=h>=12?"PM":"AM";
 h=h%12||12;
 [...`${String(h).padStart(2,"0")}:${m} ${ap}`].forEach(c=>clock.appendChild(createGlyph(c)));
}
updateClock();setInterval(updateClock,1000);

/* ===== OFFICE LOG ===== */
const today=new Date().toISOString().split("T")[0];
let officeData=JSON.parse(localStorage.getItem("officeData")||"[]");

function formatTime(d){return d.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});}
function formatDateDMY(ds){
 const d=new Date(ds);
 return `${d.getDate()}-${d.toLocaleString('en',{month:'short'})}-${d.getFullYear()}`;
}

function enterOffice(){
 const now=new Date();
 localStorage.setItem("todayEnter",now.getTime());
 localStorage.setItem("officeStatus","IN");
 enterBtn.disabled=true; exitBtn.disabled=false;
 statusText.innerText="üü¢ You are IN office";
 document.querySelector(".entryTime").innerText=formatTime(now);
}

function exitOffice(){
 const enter=new Date(+localStorage.getItem("todayEnter"));
 const exit=new Date();
 const mins=Math.floor((exit-enter)/60000);
 officeData.push({
  date:today,
  enter:formatTime(enter),
  exit:formatTime(exit),
  total:`${String(Math.floor(mins/60)).padStart(2,"0")}:${String(mins%60).padStart(2,"0")}`
 });
 localStorage.setItem("officeData",JSON.stringify(officeData));
 localStorage.setItem("officeStatus","OUT");
 localStorage.removeItem("todayEnter");
 enterBtn.disabled=false; exitBtn.disabled=true;
 statusText.innerText="Click enter to Log ‚¨áÔ∏è";
}

function toggleHistory(){
 historyModal.style.display=historyModal.style.display==="block"?"none":"block";
 historyList.innerHTML="";
 officeData.slice().reverse().forEach(d=>{
  historyList.innerHTML+=`<div class="history-item">
  DATE: ${formatDateDMY(d.date)}<br>
  ENTER: ${d.enter}<br>
  EXIT: ${d.exit}<br>
  TOTAL: ${d.total}</div>`;
 });
}

document.querySelector(".date").innerText=formatDateDMY(today);

if(localStorage.getItem("officeStatus")==="IN"){
 enterBtn.disabled=true; exitBtn.disabled=false;
 document.querySelector(".entryTime").innerText=formatTime(new Date(+localStorage.getItem("todayEnter")));
 statusText.innerText="üü¢ You are IN office";
}
</script>

</body>
</html>
